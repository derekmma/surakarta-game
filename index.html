<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surakarta Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <svg  width="500px" height="500px" viewBox="0 0 1100 1100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="grid">
      <line x1="100" y1="0" x2="100" y2="1100" stroke="orange" />
      <line x1="200" y1="0" x2="200" y2="1100" stroke="orange" />
      <line x1="300" y1="0" x2="300" y2="1100" stroke="orange" />
      <line x1="400" y1="0" x2="400" y2="1100" stroke="orange" />
      <line x1="500" y1="0" x2="500" y2="1100" stroke="orange" />
      <line x1="600" y1="0" x2="600" y2="1100" stroke="orange" />
      <line x1="700" y1="0" x2="700" y2="1100" stroke="orange" />
      <line x1="800" y1="0" x2="800" y2="1100" stroke="orange" />
      <line x1="900" y1="0" x2="900" y2="1100" stroke="orange" />
      <line x1="1000" y1="0" x2="1000" y2="1100" stroke="orange" />
      <line x1="0" y1="100" x2="1100" y2="100" stroke="orange" />
      <line x1="0" y1="200" x2="1100" y2="200" stroke="orange" />
      <line x1="0" y1="300" x2="1100" y2="300" stroke="orange" />
      <line x1="0" y1="400" x2="1100" y2="400" stroke="orange" />
      <line x1="0" y1="500" x2="1100" y2="500" stroke="orange" />
      <line x1="0" y1="600" x2="1100" y2="600" stroke="orange" />
      <line x1="0" y1="700" x2="1100" y2="700" stroke="orange" />
      <line x1="0" y1="800" x2="1100" y2="800" stroke="orange" />
      <line x1="0" y1="900" x2="1100" y2="900" stroke="orange" />
      <line x1="0" y1="1000" x2="1100" y2="1000" stroke="orange" />
    </g>
    <path d="M 300 300
             L 800 300
             L 800 800
             L 300 800
             L 300 300"
          style="stroke:rgb(255, 191, 0);stroke-width:10;fill: none;"/>
    <path d="M 300 400
             L 800 400
             A 100 100 0 1 0 700 300
             L 700 800
             A 100 100 0 1 0 800 700
             L 300 700
             A 100 100 0 1 0 400 800
             L 400 300
             A 100 100 0 1 0 300 400"
          style="stroke:rgb(191, 0, 255);stroke-width:10;fill: none;"/>
    <path d="M 300 500
             L 800 500
             A 200 200 0 1 0 600 300
             L 600 800
             A 200 200 0 1 0 800 600
             L 300 600
             A 200 200 0 1 0 500 800
             L 500 300
             A 200 200 0 1 0 300 500"
          style="stroke:rgb(0, 255, 191);stroke-width:10;fill: none;"/>
    <!-- <path id="line"
          d="M 0 0
             L -200 0
             A 100 100 0 1 1 -100 -100"
          style="stroke:none;stroke-width:10;fill: none;"/> -->
    <!-- <circle cx="500" cy="400" r="40" fill="red">
      <animateMotion dur="3s" fill="freeze">
        <mpath xlink:href="#line"/>
      </animateMotion>
    </circle> -->
  </svg>
  <script src="./index.js"></script>
</body>
</html>
