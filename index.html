<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <script src="index.js"></script> -->
    <script>
        function initPieces(){
            html = '';
            for (i = 0; i < 2; i++) { 
                html += '<tr>';
                for (j = 0; j < 6; j++){
                    html += "<td id='b"+i+"-"+j+"' ondrop='drop(event)' ondragover='allowDrop(event)'><div id='p"+i+"-"+j+"' class='piece piece1' draggable='true' ondragstart='drag(event)'></div></td>"
                }
                html += '</tr>';
            }
            for (i = 2; i < 4; i++) { 
                html += '<tr>';
                for (j = 0; j < 6; j++){
                    html += "<td id='b"+i+"-"+j+"' ondrop='drop(event)' ondragover='allowDrop(event)'></td>"
                }
                html += '</tr>';
            }
            for (i = 4; i < 6; i++) { 
                html += '<tr>';
                for (j = 0; j < 6; j++){
                    html += "<td id='b"+i+"-"+j+"' ondrop='drop(event)' ondragover='allowDrop(event)'><div id='p"+i+"-"+j+"' class='piece piece2' draggable='true' ondragstart='drag(event)'></div></td>"
                }
                html += '</tr>';
            }
            alert(html);
            document.getElementById('table').innerHTML = html;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
            // console.log(ev);
            console.log(ev.target.id);
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body onload="initPieces();">
<table id='table'>
    <tr>
        <td id="b1-1" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td id="b1-2" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td id="b1-3" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td id="b1-4" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td id="b1-5" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td id="b1-6" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    </tr>
</table>
