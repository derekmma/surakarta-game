<!DOCTYPE html>
<html>
  <head>
    <title>Locations of All Players</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var locations = [
        ["Split",     43.5148515, 16.4490835],
        ["Zagreb",    45.840196,  15.9643316],
        ["Dubrovnik", 42.6457256, 18.094058]
    ];

    function initMap(){

        var infowindow = new google.maps.InfoWindow(); /* SINGLE */
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: new google.maps.LatLng(45, 15)
        });

        function placeMarker( loc ) {
        var latLng = new google.maps.LatLng( loc[1], loc[2]);
        var marker = new google.maps.Marker({
            position : latLng,
            map      : map
        });
        google.maps.event.addListener(marker, 'click', function(){
            infowindow.close(); // Close previously opened infowindow
            infowindow.setContent( "<div id='infowindow'>"+ loc[0] +"</div>");
            infowindow.open(map, marker);
        });
        }
        // ITERATE ALL LOCATIONS
        // Don't create functions inside for loops
        // therefore refer to a previously created function
        // and pass your iterating location as argument value:
        for(var i=0; i<locations.length; i++) {
        placeMarker( locations[i] );
        } 
    }
    // google.maps.event.addDomListener(window, 'load', initGoogleMap);

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyActF4mdCHExRMF3kkNZE_VYkd8OU8ae50&callback=initMap">
    </script>
  </body>
</html>
